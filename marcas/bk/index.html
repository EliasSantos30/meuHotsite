<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 300ms;
        }

        body {
            width: 100vw;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lanches {
            display: grid;
            grid-template-areas: 
                'l1'    
                'l2'
                'l3'
                'l4'
                'l5'
                'l6';
            gap: 10px;
        }

        .lanches button {
            width: 50px;
            height: 50px;
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }

        .lanches button :hover {
            transform: scale(1.05);
            box-shadow: 0 0 4px rgb(10, 168, 230), 0 0 4px #0aa8e6, 0 0 4px #0aa8e6;
        }

        .img {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>
    <title>Bobs</title>
</head>
